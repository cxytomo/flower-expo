<!doctype HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Flower Expo</title>
	<link rel="stylesheet" type="text/css" href="style.css" >
	<link rel="stylesheet" type="text/css" href="font-awesome.min.css">
</head>
<body>
	<header id="header">
		<nav id="nav">
			<div class="nav-wrap clearfix">
				<a href="#header" class="alignleft logo jump">FLOWER EXPO</a>
				<ul class="alignright">
					<li><a href="#header" class="active">关于花展</a></li>
					<li><a href="#showFlower" class="">花展展区</a></li>
					<li><a href="#ticket" class="">花展购票</a></li>
				</ul>
			</div>
		</nav>
		<div class="wrapper clearfix">
			<div class="intro  banner">
				<div class="banner-wrap">
					<h1>2012年第五届中国菊花精品展暨杭州第三届菊花艺术节</h1>
					<h2>菊•韵</h2>
					<ul class="content">
						<li><span class="info-label">举办地点：</span><span class="info-content">杭州植物园</span></li>
						<li><span class="info-label">举办时间：</span><span class="info-content">10月30日至11月30日</span></li>
						<li><span class="info-label">承办单位：</span><span class="info-content">杭州市园林文物局</span></li>
						<li><span class="info-label">主办单位：</span><span class="info-content">杭州市人民政府、中国风景园林协会菊花研究专业委员会</span></li>
					</ul>
				</div>
			</div>
			<div class="but-wrap clearfix">
				<a href="#ticket" class="butn alignleft jump">花展购票</a>
				<a href="#showFlower" class="butn alignright jump">花展展区</a>
			</div>
		</div>
		<div class="scrollToFlower">
			<a href="#showFlower" class="jump"><i class="icon-chevron-down icon-large"></i></a>
		</div>
	</header>
	<section id="showFlower">
		<div class="header">
			<h1>花展展区</h1>
		</div>
		<div class="wrapper">
			<div class="row">
				<ul class="clearfix archive">
					<li class="selected-flower">
						<a href=""><img src="images/selected.jpg" alt="" title="" data-href=""></a>
						<div class="classify-label">
							<span>菊花精品展区</span>
						</div>
					</li>
					<li class="outside">
						<a href=""><img src="images/selected.jpg" alt="" title=""></a>
						<div class="classify-label">
							<span>室外景点展区</span></div>
					</li>
					<li class="aesthentic">
						<a href=""><img src="images/selected.jpg" alt="" title=""></a>
						<div class="classify-label">
							<span>艺菊展区</span></div>
					</li>
					<li class="forCrop">
						<a href=""><img src="images/selected.jpg" alt="" title=""></a>
						<div class="classify-label">
							<span>菊科作物展区</span></div>
					</li>
				</ul>
			</div>
			<div class="row">
				<ul class="clearfix archive">
					<li class="forScience">
						<a href=""><img src="images/selected.jpg" alt="" title=""></a>
						<div class="classify-label">
							<span>科普展区</span></div>
					</li>
					<li class="forPlant">
						<a href=""><img src="images/selected.jpg" alt="" title=""></a>
						<div class="classify-label">
							<span>插花展区</span></div>
					</li>
					<li class="communicate">
						<a href=""><img src="images/selected.jpg" alt="" title=""></a>
						<div class="classify-label">
							<span>群众交流区</span></div>
					</li>
					<li class="decoration">
						<a href=""><img src="images/selected.jpg" alt="" title=""></a>
						<div class="classify-label">
							<span>环境布置区</span></div>
					</li>
				</ul>
			</div>
		</div>
		<div id="flower-lightbox">
			<header>
				<a href="#" class="closeBox"><i class="icon-remove-sign icon-large"></i></a>
				<span></span>
			</header>
			<div class="content">
				<ul class="sliderwrap clearfix">
					<li>
						<a href=""><img src="images/selected.jpg" alt=""></a>
					</li>
					<li>
						<a href=""><img src="images/selected.jpg" alt=""></a>
					</li>
					<li>
						<a href=""><img src="images/selected.jpg" alt=""></a>
					</li>
					<li>

					<li>

					</li>
					<li>
						<a href=""><img src="images/selected.jpg" alt=""></a>
					</li>
				</ul>
			</div>
		</div>
	</section>
	<section id="ticket">
		<div class="online">
			<div class="header">
				<h1>在线购票</h1>
			</div>
			<div class="wrapper">
				<div class="price">
					<img src="images/ticket.png" alt="halfPrice" data-price="10">
					<i class="icon-remove icon-large"></i>
					<div class="cal clearfix">
						<span class="amount"><a href="#" class="" data-spm-anchor-id="2013.1.0.0">-</a><input id="" type="text" class="" value="0" maxlength="8" title="请输入购买量"><a href="#" class="" data-spm-anchor-id="">﹢</a>张</span>
						<span class="halfTotal">0</span>
						<span class="unit">元</span>
					</div>
				</div>
				<div class="price">
					<img src="images/ticket2.png" alt="fullPrice" data-price="20">
					<i class="icon-remove icon-large"></i>
					<div class="cal clearfix">
						<span class="amount"><a href="#" class="" data-spm-anchor-id="2013.1.0.0">-</a><input id="" type="text" class="" value="0" maxlength="8" title="请输入购买量"><a href="#" class="" data-spm-anchor-id="">﹢</a>张</span>
						<span class="fullTotal">0</span>
						<span class="unit">元</span>
					</div>
				</div>
				<div class="total">
					
				</div>
			</div>
		</div>
		<div class="onscene">
			<div class="header">
				<h1>现场购票</h1>
			</div>
			<div class="wrapper">
				
			</div>
		</div>
		
	</section>
	<footer id="footer"></footer>

	<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</html>
